<!DOCTYPE html>
<html lang="en">
<head>
  <title>GLIDE</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <script src="https://use.fontawesome.com/9ad0b37356.js"></script>
  <!--helper to allow html includes -->
  <script src="./js/csi.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css"></script>
  <link rel="stylesheet" href="./node_modules/xterm/css/xterm.css" />

</head>
<body>
    <div id="loader">Loading wide editor</div>
    <div id="container">
      <div data-include="./assets/html/titlebar.html"></div>
      <div data-include="./assets/html/menubar.html"></div>
      <div id="top">
        <div id="code-area">
          <div id="code-header">
          </div>
          <div id="code-editor">
          </div>
        </div>
      </div>

      <div id="sidebar">
          <div class="header">
          </div>
          <div id="open-files">
          </div>
          <div id="folder-files"> 
          </div>
      </div>

      <div id="bottom">
        <div id="bottom_header">
          <ul id="bottom_header_ul">
            <li class="bottom_header_ul_li">
              <i class="fa fa-plus fa-lg" id="btn-add-terminal" style="color: black"></i>
            </li>
          </ul>
        </div>
        <div id="container_terminals">
        </div>
      </div>
    </div>

    <script src="./js/monaco-editor/min/vs/loader.js"></script>
    <script src="./js/code_bundle.js"></script>

</body>
</html>
